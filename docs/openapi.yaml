openapi: 3.0.3
info:
  title: TON Society API
  description: Public API specification
  version: 1.0.0
servers:
  - url: https://society.ton.org/v1
tags:
  - name: Infra
    description: Infastructure endpoints
  - name: Users
    description: Handle users related data
  - name: Collections
    description: Handle data related to the collections of SBTs stroed in the internal database
  - name: User Activities
    description: Handle data related to the user activities
  - name: Compressed SBTs
    description: Explore data related to the compressed SBT implementation
paths:
  /status:
    get:
      tags:
        - Infra
      summary: API status
      description: API status healthcheck
      responses:
        '200':
          description: Successful operation
        '500':
          description: Internal server error
  /users:
    get:
      tags:
        - Users
      summary: Finds users
      description: Finds top users in the order of the number of awards received, `is_name_changed` field, `is_telegram_verified` field, the date awards has been received, and, finally, user Id. Only publicly available data is exposed.
      operationId: findUsers
      parameters:
        - name: _start
          in: query
          description: Paginated list start index
          required: true
          explode: true
          schema:
            type: number
            default: 0
        - name: _end
          in: query
          description: Paginated list end index
          required: true
          explode: true
          schema:
            type: number
            default: 10
        - name: collection_id
          in: query
          description: Filters users who own an SBT in the given collection. Collection ids are usually provided in the `api::activity` Strapi entity.
          required: false
          schema:
            type: number
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessPublicUsers'
        '400':
          description: Invalid query/path/body param provided
        '404':
          description: Resource not found
        '500':
          description: Internal server error
  /users/{username}:
    get:
      tags:
        - Users
      summary: Finds a user by username
      description: Simply returns publicly available user data
      operationId: findUserByUsername
      parameters:
        - name: username
          in: path
          description: User's username
          required: true
          explode: true
          schema:
            type: string
            default: 41d888dc37
        - name: collection_id
          in: query
          description: Returns user data only if this user owns an SBT in the collection with the provided id.
          required: false
          schema:
            type: number
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessPublicUser'
        '400':
          description: Invalid query/path/body param provided
        '404':
          description: Resource not found
        '500':
          description: Internal server error
  /users/{username}/rank:
    get:
      tags:
        - Users
      summary: Finds a rank of the user
      description: Returns user's rank in the contributors list given user's username
      operationId: findUserRankByUsername
      parameters:
        - name: username
          in: path
          description: User's username
          required: true
          explode: true
          schema:
            type: string
            default: 41d888dc37
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                    enum:
                      - success
                      - error
                      - fail
                  data:
                    type: integer
                    format: int64
                    example: 112
        '400':
          description: Invalid query/path/body param provided
        '404':
          description: Resource not found
        '500':
          description: Internal server error
  /users/{username}/sbts:
    get:
      tags:
        - Users
      summary: Finds SBTs owned by a user
      description: Returns a paginated list of SBTs owned by a user given user's username
      operationId: findUserNftsByUsername
      parameters:
        - name: username
          in: path
          description: User's username
          required: true
          explode: true
          schema:
            type: string
            default: 41d888dc37
        - name: _start
          in: query
          description: Paginated list start index
          required: true
          explode: true
          schema:
            type: number
            default: 0
        - name: _end
          in: query
          description: Paginated list end index
          required: true
          explode: true
          schema:
            type: number
            default: 10
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessSbts'
        '400':
          description: Invalid query/path/body param provided
        '404':
          description: Resource not found
        '500':
          description: Internal server error
  /collections/{path}:
    get:
      tags:
        - Collections
      summary: Finds an SBT collection
      description: Returns an SBT collection data given its id or friendly address
      operationId: findCollectionById
      parameters:
        - name: path
          in: path
          description: SBT collection id or friendly address
          required: true
          explode: true
          schema:
            type: string
            example: EQDRPEXimR0wcHxijP0ep_p-UCqmEZkkZ6_5KZEgp_cXA3Tn
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessCollection'
        '400':
          description: Invalid query/path/body param provided
        '404':
          description: Resource not found
        '500':
          description: Internal server error
  /collections/{path}/participants:
    get:
      tags:
        - Collections
      summary: Finds activity participants
      description: Returns a list of users (in a random order) participated in the activity related to the SBT collection with the given id or friendly address
      operationId: findCollectionParticipantsById
      parameters:
        - name: path
          in: path
          description: SBT collection id or friendly address
          required: true
          explode: true
          schema:
            type: string
            example: EQDRPEXimR0wcHxijP0ep_p-UCqmEZkkZ6_5KZEgp_cXA3Tn
        - name: limit
          in: query
          description: The maximum number of participants to return
          required: true
          explode: true
          schema:
            type: number
            default: 3
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessCollectionParticipants'
        '400':
          description: Invalid query/path/body param provided
        '404':
          description: Resource not found
        '500':
          description: Internal server error 
  /last-activities:
    get:
      tags:
        - User Activities
      summary: Finds last activities made by user, i.e., last recevied awards
      description: An endpoint that compounds data from Users model, Sbt Tokens model, and Strapi Activties. Last activities are most recent rewards (or SBTs) received by users.
      operationId: findLastActivities
      parameters:
        - name: _start
          in: query
          description: Paginated list start index
          required: true
          explode: true
          schema:
            type: number
            default: 0
        - name: _end
          in: query
          description: Paginated list end index
          required: true
          explode: true
          schema:
            type: number
            default: 10
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessLastActivities'
        '400':
          description: Invalid query/path/body param provided
        '404':
          description: Resource not found
        '500':
          description: Internal server error
  
  /hubs:
    get:
      tags:
        - Activities
      summary: Finds paginated list of ton-society hubs
      description: An endpoint that compounds data from Users model, Sbt Tokens model, and Strapi Activties. Last activities are most recent rewards (or SBTs) received by users.
      operationId: findHubs
      parameters:
        - name: _start
          in: query
          description: Paginated list start index
          required: true
          explode: true
          schema:
            type: number
            default: 0
        - name: _end
          in: query
          description: Paginated list end index
          required: true
          explode: true
          schema:
            type: number
            default: 10
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessHubs'
        '400':
          description: Invalid query/path/body param provided
        '404':
          description: Resource not found
        '500':
          description: Internal server error

  /activities:
    post:
      tags:
        - Activities
      summary: Create a new activity
      description: An endpoint that allows to create a new activity. See [ton-society events catalouge](https://society.ton.org/activities/active). Newly created activity is not posted on the website right away - it first needs to go through moderation.
      operationId: createEvent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [title, subtitle, description, hub_id]
              properties:
                title:
                  type: string
                  description: The activity title
                  example: 'Open League Summer: Taipei Bootcamp'
                subtitle:
                  type: string
                  description: The activity subtitle
                  example: '$2,000,000 in prizes and 13 IRL Bootcamps!'
                description:
                  type: string
                  description: The activity description
                  example: "**Meet Open League Summer Bootcamp in Taipei!**\nPITCH. BUILD. GROW. WIN.\n**$2,000,000** in prizes and 13 IRL Bootcamp events â€” this is The Open League Summer ðŸ”¥\nItâ€™s going to be hot and exciting!"
                hub_id:
                  type: integer
                  description: Id of the corresponding ton-society hub of the activity (e.g., CIS, Global, etc.). Use [/hubs](https://society.ton.org/v1/hubs?_start=0&_end=3) endpoint to retrieve the list of hubs.
                  example: 1
                additional_info:
                  type: string
                  description: The activity additional information
                  example: 'Taipei, Taiwan'
                start_date:
                  type: string
                  description: The start date of the activity in the appropriate format
                  example: '2024-05-31'
                end_date:
                  type: string
                  description: The end date of the activity in the appropriate format
                  example: '2024-06-02'
                cta_button:
                  type: object
                  required: [label, link]
                  properties:
                    label:
                      type: string
                      description: Label shown on the CTA button
                      example: 'Event details'
                    link:
                      type: string
                      description: External link opened when the CTA button is clicked
                      example: https://lu.ma/3mx6a7l7
                rewards:
                  type: object
                  required: [mint_type]
                  oneOf:
                    - $ref: '#/components/schemas/RewardsManualMint'
                    - $ref: '#/components/schemas/RewardsExistingCollection'
                    - $ref: '#/components/schemas/RewardsHubBased'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessEventCreation'
        '400':
          description: Invalid query/path/body param provided
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - api_key: []
        - partner_id: []

  /activities/{activity_id}:
    get:
      tags:
        - Activities
      summary: Finds activity by its internal id
      description: Featch activity data including the address of the corresponding compressed collection (if already minted). The address corresponding to the given activity is under the "Rewards" field, i.e., `data.rewards.collection_address`. If `collection_address` is missing, no collection has been minted yet. For details, see `strapi.ActivityAttributes` specifications. If `publishedAt` field is not present, the activity hasn't been published yet.
      operationId: findActivity
      parameters:
        - name: activity_id
          in: path
          description: Id of the activity to be fetched
          required: true
          explode: true
          schema:
            type: number
            default: 106
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessGetActivityResponseDTO'
        '400':
          description: Invalid query/path/body param provided
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - api_key: []
        - partner_id: []
    patch:
      tags:
        - Activities
      summary: Update an existing activity (earlier created by the same partner id)
      description: An endpoint that allows to update an activity of the "Events" activity group. See [ton-society events page](https://society.ton.org/activities/events).
      operationId: updateEvent
      parameters:
        - name: activity_id
          in: path
          description: Id of the activity to be patched
          required: true
          explode: true
          schema:
            type: number
            default: 1101
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: The activity title
                  example: "Open League Summer: Taipei Bootcamp"
                subtitle:
                  type: string
                  description: The activity subtitle
                  example: "$2,000,000 in prizes and 13 IRL Bootcamps!"
                description:
                  type: string
                  description: The activity description
                  example: "**Meet Open League Summer Bootcamp in Taipei!**\nPITCH. BUILD. GROW. WIN.\n**$2,000,000** in prizes and 13 IRL Bootcamp events â€” this is The Open League Summer ðŸ”¥\nItâ€™s going to be hot and exciting!"
                hub_id:
                  type: integer
                  description: Id of the corresponding ton-society hub of the activity (e.g., CIS, Global, etc.). Use [/hubs](https://society.ton.org/v1/hubs?_start=0&_end=3) endpoint to retrieve the list of hubs.
                  example: 1
                additional_info:
                  type: string
                  description: The activity additional information
                  example: "Taipei, Taiwan"
                start_date:
                  type: string
                  description: The start date of the activity in the appropriate format. To nullify pass "null"
                  example: "2024-05-31"
                end_date:
                  type: string
                  description: The end date of the activity in the appropriate format. To nullify pass "null"
                  example: "2024-06-02"
                cta_button:
                  type: object
                  properties:
                    label:
                      type: string
                      description: Label shown on the CTA button
                      example: "Event details"
                    link:
                      type: string
                      description: External link opened when the CTA button is clicked
                      example: https://lu.ma/3mx6a7l7
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmptySuccess'
        '400':
          description: Invalid query/path/body param provided
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - api_key: []
        - partner_id: []

  /activities/{activity_id}/rewards:
    post:
      tags:
        - Activities
      summary: Generates a unique reward link
      description: Returns a unique reward link for users to receive rewards through particpation in activities. The link is generated based on activity ID, user's unique identificator (wallet friendly address or Telegram user id). For example, users can [connect a wallet](https://docs.ton.org/develop/dapps/ton-connect/overview) before they start participating in the activity. In case of Telegram Mini App, simply use [window.Telegram.WebApp.initData.user.id](https://www.tapps.center/docs/packages/tma-js-init-data/user).
      operationId: createRewardLink
      parameters:
        - name: activity_id
          in: path
          description: Activity id
          required: true
          explode: true
          schema:
            type: number
            default: 129
      security:
        - api_key: []
        - partner_id: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRewardLinkBody'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessRewardLink'
        '400':
          description: Invalid query/path/body param provided
        '404':
          description: Resource not found
        '500':
          description: Internal server error

  /activities/{activity_id}/rewards/{participant_id}:
    get:
      tags:
        - Activities
      summary: Fetch a unique reward link for activity particpants
      description: Returns a unique reward link using participant's wallet friendly address or Telegram user id. Activity participants can [connect a wallet](https://docs.ton.org/develop/dapps/ton-connect/overview) before they start participating in the activity. In case of Telegram Mini App, simply use [window.Telegram.WebApp.initData.user.id](https://www.tapps.center/docs/packages/tma-js-init-data/user).
      operationId: findRewardLink
      parameters:
        - name: activity_id
          in: path
          description: Id of the activity, for wich the participant was rewarded
          required: true
          explode: true
          schema:
            type: number
            default: 14
        - name: participant_id
          in: path
          description: Unique identifier of the activity participant, either wallet address (friendly format) or Telegram user Id
          required: true
          explode: true
          schema:
            type: string
            default: 1144289
      security:
        - api_key: []
        - partner_id: []
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessRewardLink'
        '400':
          description: Invalid query/path/body param provided
        '404':
          description: Resource not found
        '500':
          description: Internal server error

  /activities/{path}/rewards/{participant_id}/status:
    get:
      tags:
        - Activities
      summary: Fetch status of a unique reward link given to a activity particpant
      description: Returns status of a unique reward link using participant's wallet friendly address or Telegram user id. Activity participants can [connect a wallet](https://docs.ton.org/develop/dapps/ton-connect/overview) before they start participating in the activity. In case of Telegram Mini App, simply use [window.Telegram.WebApp.initData.user.id](https://www.tapps.center/docs/packages/tma-js-init-data/user).
      operationId: getParticipantRewardStatus
      parameters:
        - name: path
          in: path
          description: Activity's internal id or friendly collection address (minted for the given activity)
          required: true
          explode: true
          schema:
            type: string
            default: EQD264kOuQVWEbcgE7yo46_wiXmD55-9G7Wa_x46sDxlGRoq
        - name: participant_id
          in: path
          description: Unique identifier of the activity participant, either wallet address (friendly format) or Telegram user Id
          required: true
          explode: true
          schema:
            type: string
            default: 733289
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessRewardLinkStatus'
        '400':
          description: Invalid query/path/body param provided
        '404':
          description: Resource not found. There is no such combination of the activity id and participant data
        '500':
          description: Internal server error

  /csbts/collections/{address}/v1/items/{index}:
    get:
      tags:
        - Compressed SBTs
      summary: For a given collection, returns an item data and the proor cell
      description: The endpoint follows specifications outlined in the ["Compressed NFT Standard"](https://github.com/krigga/TEPs/blob/compressed-nfts/text/0000-compressed-nft-standard.md#1-itemsindex)
      operationId: findCsmtItem
      parameters:
        - name: address
          in: path
          description: SBT collection friendly address
          required: true
          explode: true
          schema:
            type: string
            default: EQAyaHk64ZntohYtixic2oOt2jyRV_GpJ0Qn-yl4Kh9vJz_i
        - name: index
          in: path
          description: Index of the requested item
          required: true
          explode: true
          schema:
            type: number
            default: 602
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CsbtItemByIndex'
        '400':
          description: Invalid query/path/body param provided
        '404':
          description: Resource not found
        '500':
          description: Internal server error

  /csbts/collections/{address}/v1/items:
    get:
      tags:
        - Compressed SBTs
      summary: For a given collection, returns list of item in the slice given its offset and count
      description: The endpoint follows specifications outlined in the ["Compressed NFT Standard"](https://github.com/krigga/TEPs/blob/compressed-nfts/text/0000-compressed-nft-standard.md#2-itemsoffsetoffsetcountcount)
      operationId: findCsbtItems
      parameters:
        - name: address
          in: path
          description: SBT collection friendly address
          required: true
          explode: true
          schema:
            type: string
            default: EQAyaHk64ZntohYtixic2oOt2jyRV_GpJ0Qn-yl4Kh9vJz_i
        - name: offset
          in: query
          description: Starting index of the returned slice of items
          required: true
          explode: true
          schema:
            type: number
            default: 11
        - name: count
          in: query
          description: Number of items to return
          required: true
          explode: true
          schema:
            type: number
            default: 26
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CsbtItems'
        '400':
          description: Invalid query/path/body param provided
        '404':
          description: Resource not found
        '500':
          description: Internal server error

  /csbts/collections/{address}/v1/state:
    get:
      tags:
        - Compressed SBTs
      summary: Returns the state of a compressed SBT collection
      description: The endpoint follows specifications outlined in the ["Compressed NFT Standard"](https://github.com/krigga/TEPs/blob/compressed-nfts/text/0000-compressed-nft-standard.md#3-state)
      operationId: findCsbtCollectionState
      parameters:
        - name: address
          in: path
          description: SBT collection friendly address
          required: true
          explode: true
          schema:
            type: string
            default: EQD264kOuQVWEbcgE7yo46_wiXmD55-9G7Wa_x46sDxlGRoq
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CsbtCollectionState'
        '400':
          description: Invalid query/path/body param provided
        '404':
          description: Resource not found
        '500':
          description: Internal server error

components:
  schemas:
    PublicUser:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        name:
          type: string
          example: Priscilla Miller
        username:
          type: string
          example: 238497403a24c
        bio:
          type: string
          example: 23 y.o. designer from San-Francisco
        awards_count:
          type: integer
          example: 166
        last_award_at:
          type: integer
          example: 1711013388
        created_at:
          type: integer
          example: 1711013388
        updated_at:
          type: integer
          example: 1711013388
        avatar_url:
          type: string
          format: url
          example: https://storage.googleapis.com/ton-strapi/Avatar_1321317640_92f4adfc3f/Avatar_1321317640_92f4adfc3f.png
    SuccessPublicUser:
      type: object
      properties:
        status:
          type: string
          example: success
          enum:
            - success
            - error
            - fail
        data:
          type: object
          properties:
            user:
              $ref: '#/components/schemas/PublicUser'
    SuccessPublicUsers:
      type: object
      properties:
        status:
          type: string
          example: success
          enum:
            - success
            - error
            - fail
        data:
          type: object
          properties:
            count:
              type: integer
              format: int64
              example: 324
            users:
              type: array
              items:
                $ref: '#/components/schemas/PublicUser'
    Sbt:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        sbt_collections_id:
          type: integer
          format: int64
          example: 21
        content_uri:
          type: string
        name:
          type: string
          example: TON Bounty #305
        description:
          type: string
          example: Reward for valuable TON Ecosystem contributions
        image:
          type: string
          example: https://tonsociety.s3.eu-central-2.amazonaws.com/596c2c53-deb2-4afd-9318-3d01238ce7c0.png
        content_json:
          type: object
        created_at:
          type: integer
          format: int64
          example: 1711095609
        updated_at:
          type: integer
          format: int64
          example: 1711095609
        sbt_collection_address:
          type: string
          example: EQBAJCGblueX9Nwr84TmrcLmIoPbeunnujBoziT3MtJuaJ0J
    SuccessSbts:
      type: object
      properties:
        status:
          type: string
          example: success
          enum:
            - success
            - error
            - fail
        data:
          type: object
          properties:
            count:
              type: integer
              format: int64
              example: 18
            sbts:
              type: array
              items:
                $ref: '#/components/schemas/Sbt'

    Collection:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 128
        raw_address:
          type: string
          example: 0:4024219B96E797F4DC2BF384E6ADC2E62283DB7AE9E7BA3068CE24F732D26E68
